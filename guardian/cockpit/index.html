<!DOCTYPE html>
<html>
<head>
<title>ScrollGuardian Cockpit</title>
<style>
body { background:black; color:#80ffea; font-family:Arial; }
h1 { color:#ff00aa; }
.card {
  padding:15px; margin:10px; border:1px solid #333; background:#111;
}
</style>
</head>
<body>
<h1>ðŸ›¡ ScrollGuardian Cockpit</h1>

<div class="card">
  <h2>Behavior Memory</h2>
  <pre id="behavior"></pre>
</div>

<div class="card">
  <h2>Identity Drift</h2>
  <pre id="drift"></pre>
</div>

<div class="card">
  <h2>Threat Log</h2>
  <pre id="threats"></pre>
</div>

<div class="card">
  <h2>Defense Actions</h2>
  <pre id="defense"></pre>
</div>

<script>
async function refresh() {
  document.getElementById("behavior").innerText =
    JSON.stringify(await fetch("/api/behavior").then(r=>r.json()), null, 2);

  document.getElementById("drift").innerText =
    JSON.stringify(await fetch("/api/drift").then(r=>r.json()), null, 2);

  document.getElementById("threats").innerText =
    JSON.stringify(await fetch("/api/threats").then(r=>r.json()), null, 2);

  document.getElementById("defense").innerText =
    JSON.stringify(await fetch("/api/defense").then(r=>r.json()), null, 2);
}
setInterval(refresh, 2000);
refresh();
</script>

</body>
</html>
